<body class="nojs">
<h1>Fedora Documentation</h1>
<script type="text/javascript">
	var lang = "";
	if(window.navigator.userLanguage)
		lang = window.navigator.userLanguage;
	else
		lang = window.navigator.language;

	var match = 0;
	var locales = ["as-IN","bg-BG","bn-IN","bs-BA","ca-ES","cs-CZ","da-DK","de-DE","el-GR","en-US","es-ES","fa-IR","fi-FI","fr-FR","gu-IN","he-IL","hi-IN","hu-HU","ia","id-ID","it-IT","ja-JP","kn-IN","ko-KR","ml-IN","mr-IN","nb-NO","nl-NL","or-IN","pa-IN","pl-PL","pt-BR","pt-PT","ro","ru-RU","sk-SK","sr-Latn-RS","sr-RS","sv-SE","ta-IN","te-IN","uk-UA","zh-CN","zh-TW"];

	if(lang) {
		// Try for full match of lang_LOC
		for(locale in locales) {
			if(lang == locales[locale]) {
				match = 1;
				break;
			}
		}

		// Else try for match of lang
		if(match == 0) {
			for(locale in locales) {
				var loc_lang = locales[locale].substring(0,2);
				var language = lang.substring(0,2);

				if(loc_lang == language) {
					lang = locales[locale];
					match = 1;
					break;
				}
			}
		}
	}

	// Else default
	if(match == 0) {
		lang = 'en-US';
	}

	window.location = lang + "/index.html";
</script>
